<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas{
            width: 500px;
            height: 500px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas" height=500 width=500></canvas>        
</body>
<script src="./dist/whistle.js"></script>
<script>
    const stage = new Stage("canvas");
    const rect = stage.Rect({x:50, y:10, width:50, height:50, color:"#000", drawWay:"fill", canDrap: true});
    const arc = stage.Arc({cx:100, cy:100, cr:30, color:"red", canDrap: true})
    arc.on("mousemove", function aa(){ console.log(this) });
    rect.on("mousedown", function bb(){console.log(this)});
</script>
</html>
